<a-entity camera look-controls>
    <a-entity geometry="primitive: ring;radiusOuter: 0.30;radiusInner: 0.20;" material="color: red;" position="0 0 -3" cursor="maxDistance: 30;fuse: true">

        <a-animation begin="click" attribute="scale" easing="ease-in" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>

        <a-animation begin="cursor-fusing" attribute="scale" easing="ease-in" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>


    </a-entity>
</a-entity>

    <a-entity geometry="primitive:box;depth:5;height:5;width:5" material="color:green" position="0 0 -10">

<!--        Move box on click               -->
